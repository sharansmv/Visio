</head>
<body>
    <div class="container-fluid">
        <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 mb-5 fixed-top">
                <a href="index.html" class="navbar-brand">VISIO</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navLinks">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">CONTACT</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a href="signup.html" class="nav-link">SIGNUP</a>
                        </li>
                        <li class="nav-item active">
                            <a href="login.html" class="nav-link">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>    
</div>
    <div class="container text-center">
            <h4 class="display-5 my-5">Welcome Back.</h1>
            <h3 class="display-1">Login</h3>
    </div>
    
    <div class="container-fluid">
      <div class="row align-items-center my-5">
        <div class="col-md-12 d-flex justify-content-center">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>       
    </div>
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
