<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <title>Visio:Signup</title>
</head>
<body>
        <div class="container-fluid">
                <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 mb-5 fixed-top">
                        <a href="index.html" class="navbar-brand">VISIO</a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navLinks">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">ABOUT</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">CONTACT</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav">
                                <li class="nav-item active">
                                    <a href="signup.html" class="nav-link">SIGNUP</a>
                                </li>
                                <li class="nav-item">
                                    <a href="login.html" class="nav-link">LOGIN</a>
                                </li>
                            </ul>
                        </div>
                    </nav>  
        </div>  
        <div class="container text-center">
                <h4 class="display-5 my-5">Welcome</h1>
                <h3 class="display-1">SignUp</h3>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                               <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                    <h6 class="display-5">Gender:</h6>
                                    <div class="row">
                                        <div class="col-4 px-5">
                                                <input type="radio" name="gender" id="male">
                                                <label for="gender">Male</label>
                                        </div>
                                        <div class="col-4 px-5">
                                                <input type="radio" name="gender" id="female">
                                                <label for="gender">Female</label>
                                        </div>
                                        <div class="col-4 px-5">
                                                <input type="radio" name="gender" id="Other">
                                                <label for="gender">Other</label>
                                        </div>
                                    </div>    
                            </div>
                        </form>
                    </div>              
                </div>
            </div>
        </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js""></script>
    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>
</html>
